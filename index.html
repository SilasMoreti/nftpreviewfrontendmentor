<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/body.css">
  <link rel="stylesheet" href="./css/footer.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card-nft">
    <div class="cubo">
      <img class="img-equilibrium" src="./images/image-equilibrium.jpg" alt="Imagem de um cubo 3D.">
      <img class="img-ver-equilibrium" src="./images/icon-view.svg" alt="vendo a imagem.">
    </div>
    <div class="info-cubo">
      <div class="info-text">
        <h1>Equilibrium #3429</h1>
   
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-time">
          <img class="ethereum-clock" src="./images/icon-ethereum.svg"><span class="ethereum">0.041 ETH</span> 
          <img class="ethereum-clock" src="./images/icon-clock.svg"><span class="clock">3 days left</span>
        </div>
      </div>  

      <div class="rodape">
        <img class="rodape-img" src="./images/image-avatar.png" alt="Foto de um Homem.">
        <p>Creation of <span class="jules">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
